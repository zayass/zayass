<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    height: 100%;
                    width: 100%;
                }
                .reversed {
                    transform: scale(-1, 1);
                }
                .bottom {
                    position: absolute;
                    bottom: 0;
                    width: 100%;
                }
                @media (prefers-color-scheme: dark) {
                    .text { 
                        color: white;
                    }
                }
            </style>
            <div class="container">
                <p class="bottom text reversed">Master's degree in reversing linked lists...</p>
            </div>
        </div>
    </foreignObject>
</svg>
